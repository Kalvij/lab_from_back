{% extends "base.html" %}
{% block lab %}Лабораторная работа 3{% endblock %}
{% block main %}
    <h1>Cookies</h1>
    <form>
        <div>
            <label class="color" for="color">Выберите цвет текста:</label>
            <input type="color" id="color" name="color" value="{{color or ''}}">
        </div>
        <div>
            <label for="bg_color">Выберите цвет фона:</label>
            <input type="color" id="back_color" name="back_color" value="{{ back_color or '' }}">
        </div>
        <div>
            <label for="font_size">Выберите размер шрифта:</label>
            <input type="number" id="font_size" name="font_size" value="{{ font_size or '16' }}"> px
        </div>
        <div>
            <label for="varstyle">Выберите стиль шрифта:</label>
            <select id="varstyle" name="varstyle">
                <option value="normal" {% if varstyle == 'normal' %} selected {% endif %}>Обычный</option>
                <option value="bold" {% if varstyle == 'bold' %} selected {% endif %}>Жирный</option>
                <option value="italic" {% if varstyle == 'italic' %} selected {% endif %}>Курсив</option>
            </select>
        </div>
        <div>
            <button type="submit">ОК</button>
        </div>
    </form>
    <br>
{% endblock %}
