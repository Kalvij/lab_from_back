{% extends 'base.html' %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    {% if user %}
    <h1>Привет, {{user}}!</h1>
    <h2>Добро пожаловать на наш сайт!</h2>
    <div>Ваш возраст: {{age}}</div>
    <div>Ваш пол: {{sex}}</div>
    <div>
        <a href="/lab3/form1">Заново</a>
    </div>
    {% endif %}
    <h1>Пользователь</h1>
    <style>
        input{
            border: 1px solid black;
            border-radius: 12px;
        }
        .sex {
            border: 1px solid black;
            border-radius: 15px;
            width: 150px;
            
        }
    </style>
    <form>
        <label>Ваше имя: </label>
        <div>
            <input type="text" placeholder=" Как Вас зовут?" name="user">
        </div>
        <label>Ваш возраст: </label>
        <div>
            <input type="number" name="age">
        </div>
        <label>Ваш пол: </label>
        <div>
            <select class="sex" name="sex">
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
            </select>
        </div>
        <div>
            <button class="sex" type="submit">Отправить</button>
        </div>
    </form>
{% endblock %}
